<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
    <style>
        body {
            background-color: black;
            color:rgb(226, 190, 70);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="media/video-lua.mp4" width="560px" height="650px" controls></video>

    <!-- Outro metódo de inserir vídeo no HTML5

        <source src="media/video-lua.Mp4" type="video/mp4">
        <source src="media/video-lua.m4v" type="video/m4v">
        <source src="media/video-lua.ogv" type="video/ogv">
        <source src="media/video-lua.webm" type="video/webm">
        <p>Seu navegador não é compativél com a reprodução do
            video.
        </p>
        <video>-->

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jc1kiiODwB4" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/159562506?h=6d2d3d22fb&color=ffffff" 
    width="640" height="480" frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
