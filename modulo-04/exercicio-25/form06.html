<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>
        <p>
            <label for="inivel">Nivél de satisfção</label>
            <input type="range" name="nivel" id="inivel" 
            min="1" max="5" value="1">
            <!-- min="" e max="", Limita a quatidade do nivel -->
        </p>
        <p>
            <label for="ifoto">Fotos do perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!-- input file, deve ser method="post" para funcionar -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
