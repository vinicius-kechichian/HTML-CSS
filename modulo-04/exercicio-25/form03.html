<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        body {
            background-color: rgb(13, 49, 49);
            color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required
            maxlength="30" autocomplete="name" placeholder="Usúario">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required
            min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
            <!--min="", quantidade minima de valor-->
            <!--max="", quantidade maxima de valor-->
            <!--step="0.5" modelo que ira contar -->
            <!--value="", deixa o valor ja preenchido -->
        </p>
        <p><label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes"
        value="2019-03">
        </p>
        <p>
            <label for="iprova">Dia da prova</label>
            <input type="date" name="prova" id="iprova" value="1993-02-25">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" value="13:00">
        </p>
        <P>
            <input type="submit" value="Enviar">
        </P>
    </form>
</body>
</html>
