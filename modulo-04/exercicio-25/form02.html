<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(66, 34, 34);
            color:white;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Login: </label>
            <input type="text" name="usuario" id="iusu" required minlength="5"
            maxlength="15" size="10" placeholder="Usúario" autocomplete="username">

            <!-- required = Obrigatorio-->
            <!--minlenght = quantidade minina - maxlenght = quantidade maxima-->
            <!--size = numero de caractere dentro do box-->
            <!--placeholder = indica o que escrever no box-->
            <!--placeholder = indica o que escrever no box-->
            <!--autocomplete = tipos de dados a serem inseridos-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="senha" id="isen" required
            minlength="6" maxlength="20" size="10" placeholder="Senha" autocomplete="current-password">
            
            <!-- required = Obrigatorio-->
            <!--minlenght = quantidade minima - maxlenght = quantidade maxima-->
            <!--size = numero de caractere dentro do box-->
            <!--placeholder = indica o que escrever no box-->
        </p>
        <p>
            <input type="submit" value="Enviar"> <!--Botão de enviar-->
            <input type="reset" value="Limpar"> <!--Botão de limpar (resertar)-->
        </p>
    </form>
</body>
</html>
