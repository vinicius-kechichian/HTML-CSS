<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width:400px;
            border-collapse: collapse; /* tira o eepaçamento entre as linhas da tabela*/
        }

        tr.L01 {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding:8px;
        }

        td.dado {
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROW = linha de tabela 
        TABLE HEADER = cabeçalho 
        TABLE DATA = dado de tabela
    -->

    <table>
        <tr class="L01"> <!-- Primeira linha -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>B1</td>
            <td class="dado">B2</td>
            <td>B3</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
