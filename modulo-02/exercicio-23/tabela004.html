<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding:10px;
        }

        th, td {
            border:1px solid gray;
            padding:10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
              <th>Grupos</th>
              <th>Nomes</th>
              <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Obívion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Marcelo</td>
                <td>Brother</td>
                <td>Suits</td>
                <td>Vis a Vis</td>
            </tr>
            <tr>
                <td>Luiz</td>
                <td>Iron Man</td>
                <td>Spider Man</td>
                <td>Arrow</td>
            </tr>
            <tr>
                <td>Guilherme</td>
                <td>Creed</td>
                <td>Batman</td>
                <td>Naruto</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
