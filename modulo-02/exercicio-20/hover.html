<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        div > p {
            display:none;
        }

        div:hover > p {
            display:block;
            color:white;
            background-color: rgb(141, 6, 6);
            width: 200px;
            height:80px;
        }
    
        div:hover {
            color:rgb(136, 30, 235);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto a baixo!</p>
    <div>
        Passe aqui para ver.
        <p>Texto escondido...</p>
    </div>
</body>
</html>
